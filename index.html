<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR</title>
</head>

<body>
    <input placeholder="Digite seu Nome">
    <p></p>
    <button onclick="pesquisando()">Procurar Contato</button>

</body>

<script>
    let p = document.querySelector('p')
    let input = document.querySelector('input')

    const contact = [
        { name: 'Rodolfo', number: '(11) 45699-4512' },
        { name: 'Jeronimo', number: '(11) 45987-6611' },
        { name: 'Andreia', number: '(11) 55623-8798' },
        { name: 'Samanta', number: '(11) 56317-7896' },
        { name: 'Kimberly', number: '(11) 97823-0245' },
    ]

  function pesquisando(){
    for(let i = 0; i < contact.length; i++){
        if(input.value.toLowerCase() === contact[i].name.toLowerCase()){
            p.innerHTML = `Contato encontrado Nome: ${contact[i].name.toLowerCase()} Tel: ${contact[i].number.toLowerCase()}`
        
        break

        }
        else{
        p.innerHTML= `Contato NÃ£o encontrado`
        }
    }
    
  
}

</script>

</html>
